<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #f8fafc; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icon Components (Simulating Lucide-React for the Browser) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Icons = {
            Activity: (props) => <IconWrapper {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></IconWrapper>,
            Calendar: (props) => <IconWrapper {...props}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></IconWrapper>,
            FileText: (props) => <IconWrapper {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></IconWrapper>,
            Pill: (props) => <IconWrapper {...props}><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"></path><path d="m8.5 8.5 7 7"></path></IconWrapper>,
            Settings: (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></IconWrapper>,
            LogOut: (props) => <IconWrapper {...props}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></IconWrapper>,
            Bell: (props) => <IconWrapper {...props}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></IconWrapper>,
            Menu: (props) => <IconWrapper {...props}><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></IconWrapper>,
            User: (props) => <IconWrapper {...props}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconWrapper>,
            Search: (props) => <IconWrapper {...props}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></IconWrapper>,
            ChevronRight: (props) => <IconWrapper {...props}><polyline points="9 18 15 12 9 6"></polyline></IconWrapper>,
            Clock: (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></IconWrapper>,
            Heart: (props) => <IconWrapper {...props}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></IconWrapper>,
            Droplets: (props) => <IconWrapper {...props}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"></path><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"></path></IconWrapper>,
            Weight: (props) => <IconWrapper {...props}><circle cx="12" cy="5" r="3"></circle><path d="M6.5 8a2 2 0 0 0-1.905 1.46L2.1 18.5A2 2 0 0 0 4 21h16a2 2 0 0 0 1.925-2.54L19.4 9.5A2 2 0 0 0 17.48 8Z"></path></IconWrapper>
        };

        // --- Main Component ---
        const PatientDashboard = () => {
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');

            // Mock Data
            const vitals = [
                { label: 'Heart Rate', value: '72', unit: 'bpm', icon: Icons.Heart, color: 'text-rose-500', bg: 'bg-rose-50' },
                { label: 'Blood Pressure', value: '120/80', unit: 'mmHg', icon: Icons.Activity, color: 'text-blue-500', bg: 'bg-blue-50' },
                { label: 'Blood Glucose', value: '95', unit: 'mg/dL', icon: Icons.Droplets, color: 'text-emerald-500', bg: 'bg-emerald-50' },
                { label: 'Weight', value: '74', unit: 'kg', icon: Icons.Weight, color: 'text-amber-500', bg: 'bg-amber-50' },
            ];

            const appointments = [
                { id: 1, doctor: 'Dr. Sarah Wilson', specialty: 'Cardiologist', date: 'Oct 24, 2025', time: '10:00 AM', status: 'Confirmed' },
                { id: 2, doctor: 'Dr. James Chen', specialty: 'General Dentist', date: 'Nov 02, 2025', time: '02:30 PM', status: 'Pending' },
            ];

            const prescriptions = [
                { id: 1, name: 'Amoxicillin', dosage: '500mg', freq: 'Twice daily', remaining: '5 days' },
                { id: 2, name: 'Lisinopril', dosage: '10mg', freq: 'Once daily', remaining: '22 days' },
            ];

            const recentDocuments = [
                { id: 1, title: 'Blood Work Results', date: 'Oct 15, 2025', type: 'Lab Report' },
                { id: 2, title: 'Annual Checkup Summary', date: 'Sep 20, 2025', type: 'General' },
            ];

            const NavItem = ({ id, icon: Icon, label }) => (
                <button 
                onClick={() => setActiveTab(id)}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-colors ${
                    activeTab === id 
                    ? 'bg-blue-600 text-white shadow-md' 
                    : 'text-slate-500 hover:bg-slate-100 hover:text-slate-900'
                }`}
                >
                <Icon size={20} />
                <span className="font-medium">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-50 flex font-sans text-slate-900">
                
                {/* Mobile Sidebar Overlay */}
                {isSidebarOpen && (
                    <div 
                    className="fixed inset-0 bg-black/20 z-20 lg:hidden"
                    onClick={() => setIsSidebarOpen(false)}
                    />
                )}

                {/* Sidebar */}
                <aside className={`
                    fixed lg:static inset-y-0 left-0 z-30 w-64 bg-white border-r border-slate-200 transform transition-transform duration-200 ease-in-out
                    ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}
                `}>
                    <div className="h-full flex flex-col">
                    <div className="p-6 border-b border-slate-100 flex items-center gap-2">
                        <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">M</div>
                        <span className="text-xl font-bold text-slate-800">MedPortal</span>
                    </div>

                    <nav className="flex-1 p-4 space-y-1 overflow-y-auto">
                        <NavItem id="dashboard" icon={Icons.Activity} label="Overview" />
                        <NavItem id="appointments" icon={Icons.Calendar} label="Appointments" />
                        <NavItem id="prescriptions" icon={Icons.Pill} label="Prescriptions" />
                        <NavItem id="documents" icon={Icons.FileText} label="Medical Records" />
                        <NavItem id="settings" icon={Icons.Settings} label="Settings" />
                    </nav>

                    <div className="p-4 border-t border-slate-100">
                        <div className="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 cursor-pointer">
                        <div className="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500">
                            <Icons.User size={20} />
                        </div>
                        <div className="flex-1 min-w-0">
                            <p className="text-sm font-medium text-slate-900 truncate">Alex Morgan</p>
                            <p className="text-xs text-slate-500 truncate">ID: #892-331</p>
                        </div>
                        <Icons.LogOut size={16} className="text-slate-400" />
                        </div>
                    </div>
                    </div>
                </aside>

                {/* Main Content */}
                <main className="flex-1 flex flex-col min-w-0 overflow-hidden">
                    <header className="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 lg:px-8">
                    <div className="flex items-center gap-4">
                        <button 
                        onClick={() => setIsSidebarOpen(true)}
                        className="lg:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-lg"
                        >
                        <Icons.Menu size={24} />
                        </button>
                        <h1 className="text-xl font-semibold text-slate-800 hidden sm:block">
                        {activeTab.charAt(0).toUpperCase() + activeTab.slice(1)}
                        </h1>
                    </div>

                    <div className="flex items-center gap-4">
                        <div className="hidden md:flex items-center gap-2 px-3 py-2 bg-slate-100 rounded-lg text-slate-500">
                        <Icons.Search size={18} />
                        <input 
                            type="text" 
                            placeholder="Search..." 
                            className="bg-transparent border-none focus:outline-none text-sm w-48"
                        />
                        </div>
                        <button className="relative p-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                        <Icons.Bell size={20} />
                        <span className="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full border border-white"></span>
                        </button>
                    </div>
                    </header>

                    <div className="flex-1 overflow-y-auto p-4 lg:p-8">
                    <div className="max-w-7xl mx-auto space-y-6">
                        
                        {/* Vitals */}
                        <section className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        {vitals.map((vital, idx) => (
                            <div key={idx} className="bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition-shadow">
                            <div className="flex items-start justify-between">
                                <div>
                                <p className="text-sm font-medium text-slate-500">{vital.label}</p>
                                <h3 className="text-2xl font-bold mt-1 text-slate-900">{vital.value} <span className="text-sm font-normal text-slate-400">{vital.unit}</span></h3>
                                </div>
                                <div className={`p-3 rounded-lg ${vital.bg} ${vital.color}`}>
                                <vital.icon size={20} />
                                </div>
                            </div>
                            <div className="mt-4 flex items-center text-xs text-emerald-600 font-medium">
                                <Icons.Activity size={14} className="mr-1" />
                                <span>Normal range</span>
                            </div>
                            </div>
                        ))}
                        </section>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 space-y-6">
                            
                            {/* Appointments */}
                            <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                            <div className="p-5 border-b border-slate-100 flex items-center justify-between">
                                <h2 className="font-semibold text-slate-800">Upcoming Appointments</h2>
                                <button className="text-sm text-blue-600 font-medium hover:text-blue-700">Book New</button>
                            </div>
                            <div className="divide-y divide-slate-100">
                                {appointments.map((apt) => (
                                <div key={apt.id} className="p-5 hover:bg-slate-50 transition-colors flex items-center justify-between group">
                                    <div className="flex items-center gap-4">
                                    <div className="flex flex-col items-center justify-center w-14 h-14 bg-blue-50 text-blue-600 rounded-lg">
                                        <span className="text-xs font-bold uppercase">{apt.date.split(' ')[0]}</span>
                                        <span className="text-lg font-bold">{apt.date.split(' ')[1].replace(',', '')}</span>
                                    </div>
                                    <div>
                                        <h3 className="font-semibold text-slate-900">{apt.doctor}</h3>
                                        <p className="text-sm text-slate-500">{apt.specialty}</p>
                                        <div className="flex items-center gap-2 mt-1 text-xs text-slate-400">
                                        <Icons.Clock size={12} />
                                        <span>{apt.time}</span>
                                        </div>
                                    </div>
                                    </div>
                                    <div className="flex items-center gap-3">
                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        apt.status === 'Confirmed' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'
                                    }`}>
                                        {apt.status}
                                    </span>
                                    <button className="p-2 text-slate-400 hover:text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity">
                                        <Icons.ChevronRight size={20} />
                                    </button>
                                    </div>
                                </div>
                                ))}
                            </div>
                            </div>

                            {/* Documents */}
                            <div className="bg-white rounded-xl border border-slate-200 shadow-sm">
                            <div className="p-5 border-b border-slate-100">
                                <h2 className="font-semibold text-slate-800">Recent Documents</h2>
                            </div>
                            <div className="p-5 grid gap-4 sm:grid-cols-2">
                                {recentDocuments.map((doc) => (
                                <div key={doc.id} className="flex items-start gap-3 p-3 rounded-lg border border-slate-100 hover:border-blue-200 hover:bg-blue-50 transition-all cursor-pointer">
                                    <div className="p-2 bg-slate-100 rounded-lg text-slate-500">
                                    <Icons.FileText size={20} />
                                    </div>
                                    <div>
                                    <h4 className="text-sm font-medium text-slate-900">{doc.title}</h4>
                                    <p className="text-xs text-slate-500">{doc.date}</p>
                                    </div>
                                </div>
                                ))}
                            </div>
                            </div>
                        </div>

                        <div className="space-y-6">
                            {/* Prescriptions */}
                            <div className="bg-white rounded-xl border border-slate-200 shadow-sm">
                            <div className="p-5 border-b border-slate-100 flex items-center justify-between">
                                <h2 className="font-semibold text-slate-800">Prescriptions</h2>
                                <button className="text-sm text-blue-600 font-medium hover:text-blue-700">See All</button>
                            </div>
                            <div className="p-5 space-y-4">
                                {prescriptions.map((med) => (
                                <div key={med.id} className="flex items-center gap-3">
                                    <div className="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 shrink-0">
                                    <Icons.Pill size={18} />
                                    </div>
                                    <div className="flex-1">
                                    <h4 className="text-sm font-medium text-slate-900">{med.name} <span className="text-slate-400 font-normal">({med.dosage})</span></h4>
                                    <p className="text-xs text-slate-500">{med.freq}</p>
                                    </div>
                                    <div className="text-right">
                                    <p className="text-xs font-bold text-slate-700">{med.remaining}</p>
                                    <p className="text-[10px] text-slate-400">left</p>
                                    </div>
                                </div>
                                ))}
                            </div>
                            <div className="px-5 pb-5">
                                <button className="w-full py-2 text-sm text-center text-indigo-600 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-colors font-medium">
                                Request Refill
                                </button>
                            </div>
                            </div>

                            {/* Promo Card */}
                            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl shadow-lg p-6 text-white relative overflow-hidden">
                            <div className="relative z-10">
                                <h3 className="font-bold text-lg mb-2">Flu Season is Here</h3>
                                <p className="text-blue-100 text-sm mb-4">Protect yourself and your family. Schedule your vaccination today.</p>
                                <button className="px-4 py-2 bg-white text-blue-700 text-sm font-bold rounded-lg hover:bg-blue-50 transition-colors">
                                Book Slot
                                </button>
                            </div>
                            <div className="absolute -bottom-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PatientDashboard />);
    </script>
</body>
</html>
